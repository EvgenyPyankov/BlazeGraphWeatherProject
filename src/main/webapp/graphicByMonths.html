<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['bar']});
        google.charts.setOnLoadCallback(drawChart);

        //        $('#loadingDiv')

        //                .ajaxStart(function() {

        //                })

        //                })
        //        ;

        function drawChart() {
            draw();
        }
        function draw() {
            $.ajax({
                type: "POST",
                data: JSON.stringify({
                    "station": getUrlParameter('id'),
                    "year": getUrlParameter('year')
                }),
                dataType: "json",
                url: "rest/controller/meanYearTempByMonths",
                success: function (json) {


                    var arr = [['Month', 'Temperature']];
                    //arr.push(['2024', 200]);
                    //arr.push(['1990', 233]);
                    //arr.push(['1950', json.val]);

                    for (var i in json) {
                        var month = json[i].month;
                        var val = parseFloat(json[i].val);
                        arr.push([month, val]);
                    }

                    var data = google.visualization.arrayToDataTable(arr);

                    var options = {
                        chart: {
                            title: 'Mean temperature in Sochi',
                            subtitle: '2012',
                        }
                    };

                    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

                    chart.draw(data, options);
                },
                beforeSend: function () {
                    $("#loadingDiv").show();
                },
                complete: function () {
                    $("#loadingDiv").hide();
                }
            });


        }
    </script>
</head>
<body>
<div id="loadingDiv"></div>
<div id="columnchart_material" style="width: 900px; height: 500px;"></div>
</body>
</html>
